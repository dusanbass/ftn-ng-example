<p>crypto-watch-rest works!</p>
<div class="mat-elevation-z16 container">
  <table class="table" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z16 container">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="priceUsd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price USD </th>
      <td mat-cell *matCellDef="let element"> {{element.priceUsd}}$ </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> change %24H </th>
      <td mat-cell *matCellDef="let element"> {{element.changePercent24Hr}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
