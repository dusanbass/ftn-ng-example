<p>crypto-watch-rest works!</p>

<table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z16">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="priceUsd">
      <th mat-header-cell *matHeaderCellDef> Price USD </th>
      <td mat-cell *matCellDef="let element"> {{element.priceUsd}}$ </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef> change %24H </th>
      <td mat-cell *matCellDef="let element"> {{element.changePercent24Hr}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
